<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="sidebar-logo">
        <h1>SIMPIJA</h1>
      </div>
      <ul class="sidebar-links">
        <li>
          <a href="/index.html"><i class="bx bx-home"></i>kembali Ke Beranda</a>
        </li>
        <li>
          <a href="admin.html"><i class="bx bx-line-chart"></i> Dashboard</a>
        </li>
        <li>
          <a href="admin-informasi.html"
            ><i class="bx bx-edit"></i> Update Informasi</a
          >
        </li>
        <li>
          <a href="admin-profil.html"><i class="bx bx-user"></i> Profil</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Update Informasi Section -->
      <section id="informasi-section" class="informasi-section">
        <div class="container">
          <div class="informasi-header">
            <h2>Update Informasi</h2>
          </div>
          <div class="informasi-content">
            <form id="updateInfoForm" class="form-modern">
              <div class="form-group">
                <label for="infoTitle"
                  ><i class="bx bxs-edit"></i> Judul Informasi:</label
                >
                <input type="text" id="infoTitle" name="infoTitle" required />
              </div>
              <div class="form-group">
                <label for="infoContent"
                  ><i class="bx bxs-message"></i> Isi Informasi:</label
                >
                <textarea
                  id="infoContent"
                  name="infoContent"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="submit-button">
                Update Informasi
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <p>&copy; 2024 SIMPIJA. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
